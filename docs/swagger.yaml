definitions:
  dto.FakeCaptchaRequest:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  dto.FakeCaptchaResponse:
    properties:
      code:
        type: integer
      status:
        type: string
    type: object
  dto.GenerateParams:
    properties:
      params:
        additionalProperties:
          type: string
        type: object
      repo:
        type: string
      service:
        type: string
    required:
    - repo
    type: object
  dto.GetAuthorizeResponse:
    properties:
      apiIDS:
        items:
          type: string
        type: array
      menuIDS:
        items:
          type: string
        type: array
      roleID:
        type: string
    type: object
  dto.GithubControlReq:
    properties:
      password:
        description: github密码或者token
        type: string
    required:
    - password
    type: object
  dto.GithubGetResp:
    properties:
      configured:
        description: 已配置
        type: boolean
      createdAt:
        description: 创建时间
        type: string
      email:
        description: github邮箱
        type: string
      updatedAt:
        description: 更新时间
        type: string
    type: object
  dto.GithubToken:
    properties:
      accessToken:
        description: |-
          AccessToken is the token that authorizes and authenticates
          the requests.
        type: string
      expiry:
        description: |-
          Expiry is the optional expiration time of the access token.

          If zero, TokenSource implementations will reuse the same
          token forever and RefreshToken or equivalent
          mechanisms for that TokenSource will not be used.
        type: string
      refreshToken:
        description: |-
          RefreshToken is a token that's used by the application
          (as opposed to the user) to refresh the access token
          if it expires.
        type: string
      tokenType:
        description: |-
          TokenType is the type of token.
          The Type method returns either this or "Bearer", the default.
        type: string
    type: object
  dto.LoginResponse:
    properties:
      code:
        type: integer
      expire:
        type: string
      token:
        type: string
    type: object
  dto.PasswordResetRequest:
    properties:
      password:
        type: string
      userID:
        type: string
    required:
    - password
    - userID
    type: object
  dto.SetAuthorizeRequest:
    properties:
