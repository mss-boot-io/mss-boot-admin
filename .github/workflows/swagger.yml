name: Swagger

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Delete Redundant Files
          run: rm -rf docs/docs.go

        - name: Page
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./docs
