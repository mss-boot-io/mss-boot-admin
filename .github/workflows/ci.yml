name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
      - '.gitignore'
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup golang
          uses: actions/setup-go@v5
          with:
            go-version: 1.22
        - name: Start Redis
          uses: supercharge/redis-github-action@1.8.0
          with:
            redis-version: 7
        - name: Install dependencies
          run: make deps
        - name: Unit Test
          run: make test
        - name: Archive code coverage results
          uses: actions/upload-artifact@v4
          with:
            name: code-coverage
            path: coverage.txt
        - name: Build
          run: make build
        - name: Vendor
          run: go mod vendor

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
        - name: Log into registry ${{ env.REGISTRY }}
          if: github.event_name != 'pull_request'
          uses: docker/login-action@v2
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Set up Docker Buildx
          if: github.event_name != 'pull_request'
          uses: docker/setup-buildx-action@v2

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
        - name: Extract Docker metadata
          id: meta
          if: github.event_name != 'pull_request'
          uses: docker/metadata-action@v4
          with:
            images: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}'
            flavor: |
              latest=auto
            tags: |
              type=schedule
              type=ref,event=tag
              type=sha,prefix=,format=long,enable=true,priority=100

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
        - name: Build and push Docker image
          if: github.event_name != 'pull_request'
          uses: docker/build-push-action@v2
          with:
            context: .
            file: Dockerfile
            push: ${{ github.event_name != 'pull_request' }}
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            platforms: linux/amd64,linux/arm64
    code_coverage:
      name: "Code coverage report"
      if: github.event_name == 'pull_request' # Do not run when workflow is triggered by push to main branch
      runs-on: ubuntu-latest
      needs: build # Depends on the artifact uploaded by the "unit_tests" job
      steps:
        - uses: fgrosse/go-coverage-report@v1.0.0 # Consider using a Git revision for maximum security
          with:
            coverage-artifact-name: "code-coverage" # can be omitted if you used this default value
            coverage-file-name: "coverage.txt"