name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
      - '.gitignore'
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup golang
          uses: actions/setup-go@v5
          with:
            go-version: 1.22
        - name: Start Redis
          uses: supercharge/redis-github-action@1.8.0
          with:
            redis-version: 7
        - name: Install dependencies
          run: make deps
        - name: Unit Test
          run: go test -json ./... > test_report.json
        - name: Retrieve PR number
          id: pr_number
          run: echo "::set-output name=number::$(echo $GITHUB_REF | cut -d'/' -f 3)"

        - name: Read test report
          id: read_test_report
          run: echo "::set-output name=report::$(cat test_report.json)"

        - name: Comment on PR with test report
          uses: actions/github-script@v4
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
              const prNumber = '${{ steps.pr_number.outputs.number }}';
              const report = JSON.parse('${{ steps.read_test_report.outputs.report }}');
              const coverage = '${{ steps.read_coverage_report.outputs.coverage }}';
              const body = `
              ## Test Report
              \`\`\`
              ${JSON.stringify(report, null, 2)}\n
              ${coverage}
              \`\`\`
              `;
              github.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
              });
        - name: Build
          run: make build
        - name: Vendor
          run: go mod vendor

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
        - name: Log into registry ${{ env.REGISTRY }}
          if: github.event_name != 'pull_request'
          uses: docker/login-action@v2
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Set up Docker Buildx
          if: github.event_name != 'pull_request'
          uses: docker/setup-buildx-action@v2

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
        - name: Extract Docker metadata
          id: meta
          if: github.event_name != 'pull_request'
          uses: docker/metadata-action@v4
          with:
            images: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}'
            flavor: |
              latest=auto
            tags: |
              type=schedule
              type=ref,event=tag
              type=sha,prefix=,format=long,enable=true,priority=100

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
        - name: Build and push Docker image
          if: github.event_name != 'pull_request'
          uses: docker/build-push-action@v2
          with:
            context: .
            file: Dockerfile
            push: ${{ github.event_name != 'pull_request' }}
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            platforms: linux/amd64,linux/arm64